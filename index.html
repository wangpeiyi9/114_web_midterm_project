<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>餐廳線上預約系統</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自訂樣式 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow-sm">
    <a class="navbar-brand fw-bold" href="#">餐廳訂位系統</a>
    <div class="ms-auto d-flex align-items-center">
      <button id="darkToggle" class="btn btn-outline-secondary btn-sm me-2">深色模式</button>
    </div>
  </nav>

  <!-- 標題 -->
  <header class="banner d-flex align-items-center justify-content-center text-white">
    <div class="text-center">
      <h1 class="display-6">線上預約 | Restaurant Booking</h1>
      <p class="mb-0">請填寫以下資料完成訂位</p>
    </div>
  </header>

  <!-- 內容 -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <section class="col-12 col-md-8">
        <form id="bookingForm" class="card p-4" novalidate>
          <h4 class="mb-3">訂位資訊</h4>

          <!-- 姓名 -->
          <div class="mb-3">
            <label for="name" class="form-label">姓名／暱稱 * </label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="例如：小明">
            <div class="invalid-feedback">請輸入姓名或暱稱。</div>
          </div>

          <!-- 電話 -->
          <div class="mb-3">
            <label for="phone" class="form-label">電話 * </label>
            <input type="tel" id="phone" name="phone" class="form-control" required placeholder="例如：0955123456 或 +886955123456">
            <div class="invalid-feedback">請輸入有效電話號碼。</div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email * </label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="example@mail.com">
            <div class="invalid-feedback">請輸入有效的 Email。</div>
          </div>

          <!-- 用餐目的（複選） -->
          <div class="mb-3">
            <label class="form-label d-block">用餐目的 *（可複選）</label>
            <div id="purposeGroup" class="d-flex gap-2 flex-wrap">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="朋友聚餐" id="p1" name="purpose">
                <label class="form-check-label" for="p1">朋友聚餐</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="商務會談" id="p2" name="purpose">
                <label class="form-check-label" for="p2">商務會談</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="慶生" id="p3" name="purpose">
                <label class="form-check-label" for="p3">慶生</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="約會" id="p4" name="purpose">
                <label class="form-check-label" for="p4">約會</label>
              </div>
            </div>
            <div class="invalid-feedback d-block" id="purposeFeedback" style="display:none;">請至少選擇一個用餐目的。</div>
          </div>

          <!-- 人數 -->
          <div class="mb-3">
            <label for="people" class="form-label">人數 * </label>
            <select id="people" name="people" class="form-select" required>
              <option value="">請選擇人數</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <div class="invalid-feedback">請選擇人數。</div>
          </div>
          
          <!-- 日期 -->
          <div class="mb-3">
            <label for="date" class="form-label">日期 * </label>
            <select id="date" name="date" class="form-select" required></select>
            <div class="invalid-feedback">請選擇預約日期（可預約今天起一週內）。</div>
          </div>

          <!-- 時段 -->
          <div class="mb-3">
            <label class="form-label d-block">時段 * </label>
            <div id="timeslotContainer" class="d-flex flex-wrap gap-2" aria-live="polite"></div>
            <div class="invalid-feedback d-block" id="timeFeedback" style="display:none;">請選擇時段。</div>
          </div>
                    
          <!-- 備註 -->
          <div class="mb-3">
            <label for="note" class="form-label">備註（非必填）</label>
            <textarea id="note" name="note" rows="2" class="form-control" placeholder="例如：需要嬰兒椅、慶生蛋糕等"></textarea>
          </div>

          <p class="text-muted small">每個時段最多接受 3 組訂位，若已達 3 組將顯示「已滿」並不可選。</p>

          <div class="d-flex gap-2">
            <button id="submitBtn" type="submit" class="btn btn-primary flex-grow-1">送出預約</button>
            <button id="resetBtn" type="button" class="btn btn-outline-secondary">重設</button>
          </div>
        </form>

        <div id="alertBox" class="alert alert-success mt-3 d-none" role="alert"></div>
      </section>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">確認訂位資訊</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <div id="confirmContent"></div>
        </div>
        <div class="modal-footer">
          <button id="modalCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button id="modalConfirm" type="button" class="btn btn-primary">確認送出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
